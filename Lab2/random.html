<!DOCTYPE html>
<html>
  <head>
  </head>
    <script type = "text/javascript">
    
    var randomNumbers = [];

    // populate the array with random numbers
    for (i = 0; i < 99; i++) {
      randomNumbers.push(Math.floor(Math.random() * 101+1));
    }

    //document.writeln(randomNumbers)

    var output = "";

    // for in each element, concatenate the random value to string output
    for (var i in randomNumbers) {
      output += randomNumbers[i] + "<br>";
    }

    // output the string "output"
    document.writeln(output);
    </script>
</html>


<html>
<head>
    <!-- found @ http://bucarotechelp.com/design/jseasy/87082801.asp
    altered to return random numbers from 1-100
    closest attempt to specs for Lab 3 -->
</head>
<body>

<script>

var qarray = new Array(99);
var j = 0;
var min = 1;
var max = 100;

while(j < qarray.length) {
  var randnum = Math.floor(Math.random()*(max-min+1)+min);

  var found = false;

  for(var i = 0; i < qarray.length; i++) {
    if(qarray[i] == randnum) {
       found = true;
       break;
    }
  }

  if(!found) {
    qarray[j] = randnum;
    document.write(qarray[j] + "<br />");
    j++;
  }
}
</script>

</body>
</html>

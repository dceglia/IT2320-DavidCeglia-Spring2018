<html>
    <head>
        <script>
        function calculate() {
            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;
            document.getElementById("output1").innerHTML = Math.pow(y, 2) * (3 - x);
            document.getElementById("output2").innerHTML = x & 2;
            document.getElementById("output3").innerHTML = y / x;
        }
        </script>
    </head>
    <body>
        x = <input type="text" id="x"><br>
        y = <input type="text" id="y"><br><br>
        <input type="button" value="Calculate" onclick="calculate()"><br><br>
        Math.pow(y, 2) * (3 -x) = <span id="output1"> </span><br>
        x % 2 = <span id="output2"> </span><br>
        y / x = <span id="output3"> </span>
    </body>
<html>

        padding: 5px;
        margin: 15px;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("div").not(".intro").css({"color": "red", "border": "2px solid red"});
        // $("p").not(".intro").css("background-color", "yellow")
    });
    </script>
    </head>
    <body class="siblings">
    
    <div>div (parent)

      <span>span</span>

      <h4>h4</h4>
      <h5>h5</h5>
      <h6>h6</h6>
      <p class="closer">p</p>
    </div>
